<script type="text/javascript">
    $(function () {

        $("body").keydown(function(e) {
            if(e.keyCode == 37) { // left
                console.log('key event 37 left arrow');
                $(".fc-btn-left").click();
            }
            else if(e.keyCode == 39) { // right
                console.log('key event 39 right arrow');
                $(".fc-btn-right").click();
            }
        });

        $('.fc-portrait').frameCarousel({
            frame: 'img/iphone_6_silver.png',
            boundingBox: {
                left: '6.5%',
                top: '12.2%',
                width: '86.8%',
                height: '75.3%'
            },
            frameSize: [{
                width: 300
            }],
            controlsPosition: {
                top: '45%'
            }
        });
    });
