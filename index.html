<script type="text/javascript">

    /* ======= Fixed header when scrolled ======= */
    $(window).on('scroll load', function() {

        if ($(window).scrollTop() > 0) {
            $('#navbar-top').addClass('hidden');
        }
        else {
            $('#navbar-top').removeClass('hidden');

        }
    });


    $(function () {
        var dirSample = 'img/';
        $("body").keydown(function(e) {
            if(e.keyCode == 37) { // left
                console.log('key event 37 left arrow');
                $(".fc-btn-left").click();
            }
            else if(e.keyCode == 39) { // right
                console.log('key event 39 right arrow');
                $(".fc-btn-right").click();
            }
        });

        $('.fc-portrait').frameCarousel({
            frame: 'img/iphone_6_silver.png',
            boundingBox: {
                left: '6.5%',
                top: '12.2%',
                width: '86.8%',
                height: '75.3%'
            },
            frameSize: [{
                width: 280
            }],
            controlsPosition: {
                top: '45%'
            },
            dirSample :dirSample,
            autoplay : false,
            swipeThreshold: 9,
            images: (function(){ return [1,2,3,4,5,6,7,8,9].map(function(n){ return dirSample + n + '.jpg'; }); })(),
        });
    });
</script>
